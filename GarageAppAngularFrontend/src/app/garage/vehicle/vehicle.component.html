<form #form="ngForm" (submit)="onSubmit(form)" autocomplete="off">

    <div class ="form-group">
        <label>MAKE</label>
        <input name="Make" #Make="ngModel" [(ngModel)]="service.formData.Make" class="form-control" required>
        <div class="validation-error" *ngIf="Make.invalid && Make.touched">Please type this field.</div>
    </div>

    <div class ="form-group">
        <label>MODEL</label>
        <input name="Model" #Model="ngModel" [(ngModel)]="service.formData.Model" class="form-control" required>
        <div class="validation-error" *ngIf="Model.invalid && Model.touched">Please type this field.</div>
    </div>


    <div class="form-row">

        <div class ="form-group col-md-6">
            <label>YEAR</label>
            <input name="Year" #Model="ngModel" [(ngModel)]="service.formData.Year" class="form-control">
        </div>

        <div class ="form-group col-md-6">
            <label>ENGINE SPECS</label>
            <input name="Engine Specs" #Model="ngModel" [(ngModel)]="service.formData.EngineSpecs" class="form-control">
        </div>
        
        
    </div>
    <div class="form-group">
        <button type="submit" [disabled]="form.invalid" class="btn btn-lg btn-block">SUBMIT</button>
    </div>
</form>
